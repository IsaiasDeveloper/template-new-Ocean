<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Ocean - Home</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--FONTS Oswald (Only used in Testimonials Slide quotes)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <!-- Fontawesome - Icons Redes sociais -->
    <script
      src="https://kit.fontawesome.com/c0a50eabc9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Links -->
    <div class="setupLinks"></div>
    <!-- End Links -->

    <!-- Navbar -->
    <nav>
      <div class="containerNavbar">
        <div class="navbarImg"><!-- Here go the logo image --></div>
        <ul class="navbarMenu">
          <li class="itemsMenuNavbar">
            <a>Nossos Cursos</a>
          </li>
          <li class="itemsMenuNavbar"><a>Quem Somos</a></li>
          <li class="itemsMenuNavbar"><a>Como Funciona</a></li>
          <li class="itemsMenuNavbar"><a>Contato</a></li>
          <li><a class="coletaLeadLogin">Sou Aluno</a></li>
          <li>
            <a class="registerNavbarBtn">MATRICULE-SE</a>
          </li>
        </ul>
        <div class="menuMobileBtn">
          <div class="menuMobileBars"></div>
          <div class="menuMobileBars"></div>
          <div class="menuMobileBars"></div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Header -->
    <header>
      <div class="headerContainer">
        <div class="wrapper-header">
          <div class="slide-wrapper-header" data-slide="wrapper-header">
            <i
              class="slide-nav-button-header slide-nav-previous-header fas fa-chevron-left"
              data-slide="nav-previous-button-header"
            ></i>
            <i
              class="slide-nav-button-header slide-nav-next-header fas fa-chevron-right"
              data-slide="nav-next-button-header"
            ></i>
            <div class="slide-list-header" data-slide="list-header"></div>
            <div
              class="slide-controls-header"
              data-slide="controls-wrapper-header"
            ></div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Emphasis section  -->
    <section class="emphasisSection">
      <div class="containerEmphasis">
        <div class="emphasisTextBox">
          <hr class="emphasisBar" />
          <h3 class="emphasisTitle">Confira os cursos em destaque</h3>
        </div>
        <div class="slideDepoimentos-wrapper"></div>
        <div
          class="depoimentosSlide-wrapper"
          data-slide="depoimentosSlide-wrapper"
        >
          <i
            class="depoimentosSlide-button depoimentosSlide-previous fa-solid fa-arrow-left"
            data-slide="depoimentos-previous-btn"
          ></i>
          <i
            class="depoimentosSlide-button depoimentosSlide-next fa-solid fa-arrow-right"
            data-slide="depoimentos-next-btn"
          ></i>
          <div
            id="slidesBoxe"
            class="depoimentosSlide-list"
            data-slide="depoimentos-slide-list"
          ></div>
          <div
            class="depoimentosSlide-controls"
            data-slide="depoimentos-slide-controls-wrapper"
          ></div>
        </div>
      </div>
    </section>
    <!-- End of Emphasis section  -->

    <script src="js/index.js"></script>
    <!-- Javascript link -->
    <!-- <script src="https://boabolsa.com.br/assets/js/template_classic/oceanHome.js" defer></script> -->
  </body>
</html>
